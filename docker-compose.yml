# docker-compose.yml
version: '3'
services:
  mysql:
    image: mysql:latest
    command: --default-authentication-plugin=mysql_native_password
    container_name: sparkgo_mysql
    networks:
      - sparkgo
    ports:
      - 3307:3306 # <host_port>:<container_port>
    volumes:
      - ./sparkgo_mysql/sparkgo.sql:/docker-entrypoint-initdb.d/sparkgo.sql
      #- ../sql/:/host_sql_folder # just so we can make an easy new db version
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: sparkgo
      MYSQL_USER: dbadm
      MYSQL_PASSWORD: P@ssw0rd
    extra_hosts: # add this section
      - "host.docker.internal:host-gateway"
  backend:
    image: sparkgo_backend:latest
    container_name: sparkgo_backend
    networks:
      - sparkgo
    ports:
      - 3000:3000 # <host_port>:<container_port>

networks:
  sparkgo:
