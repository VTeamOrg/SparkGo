name: Backend CI/CD

on:
    push:
        branches:
            - main
            - dev
            - feature-backend-testing

jobs:
    test:
        runs-on: ubuntu-latest

        services:
            mysql:
                image: mysql:latest
                ports:
                    - 3306:3306
                env:
                    MYSQL_ROOT_PASSWORD: password
                    MYSQL_DATABASE: test
                    MYSQL_USER: dbadm
                    MYSQL_PASSWORD: P@ssw0rd

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: 16.20.2

            - name: Install dependencies
              run: npm install

            - name: Run MySQL script
              env:
                  MYSQL_HOST: localhost
                  MYSQL_PORT: 3306
                  MYSQL_USER: dbadm
                  MYSQL_PASSWORD: P@ssw0rd
                  MYSQL_DATABASE: test
              working-directory: sql
              run: |
                  mariadb -h $MYSQL_HOST -P $MYSQL_PORT -u $MYSQL_USER -p$MYSQL_PASSWORD $MYSQL_DATABASE < reset.sql

            - name: Run tests
              env:
                  DB_HOST: localhost
                  DB_USER: dbadm
                  DB_PASSWORD: P@ssw0rd
                  DB_DATABASE: test
              run: npm test
